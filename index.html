<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: transparent; /* Fundo transparente da página */
        }

        #container {
            background-color: #63d0ff; /* Fundo do container interno */
            border-radius: 10px; /* Bordas arredondadas do container interno */
            padding: 20px;
            text-align: center;
            color: #023d78; /* Cor do texto */
            width: 250px; /* Largura do container interno */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #contador {
            font-size: 4rem;
        }

        #botoes {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        button {
            font-size: 1.5rem;
            padding: 10px 20px;
            width: 45px; /* Largura dos botões */
        }
    </style>
</head>
<body>
    <div id="container">
        <button onclick="diminuir()">-</button>
        <p id="contador">0</p>
        <button onclick="aumentar()">+</button>
    </div>

    <script>
        var valor = 0; // Inicializa o valor do contador em 0

        function aumentar() {
            valor++; // Incrementa o valor em 1
            atualizarContador(); // Atualiza o valor exibido na página
        }

        function diminuir() {
            valor--; // Decrementa o valor em 1
            atualizarContador(); // Atualiza o valor exibido na página
        }

        function atualizarContador() {
            // Atualiza o elemento de texto com o novo valor do contador
            document.getElementById("contador").textContent = valor;
        }
    </script>
</body>
</html>
