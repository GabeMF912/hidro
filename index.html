<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
</head>
<body>
    <h1>Contador</h1>
    <p>Valor: <span id="contador">0</span></p>
    <button onclick="aumentar()">+</button>
    <button onclick="diminuir()">-</button>

    <script>
        var valor = 0; // Inicializa o valor do contador em 0

        function aumentar() {
            valor++; // Incrementa o valor em 1
            atualizarContador(); // Atualiza o valor exibido na página
        }

        function diminuir() {
            valor--; // Decrementa o valor em 1
            atualizarContador(); // Atualiza o valor exibido na página
        }

        function atualizarContador() {
            // Atualiza o elemento de texto com o novo valor do contador
            document.getElementById("contador").textContent = valor;
        }
    </script>
</body>
</html>
