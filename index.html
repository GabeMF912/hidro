<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: transparent; /* Fundo transparente da página */
        }

        #container {
            background-color: #8bbdff; /* Fundo do container interno */
            border-radius: 10px; /* Bordas arredondadas do container interno */
            padding: 20px;
            text-align: center;
            color: #002b53; /* Cor do texto */
            width: 200px; /* Largura do container interno */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #titulo {
            font-size: 1.2rem;
            text-transform: uppercase; /* Transforma o texto em maiúsculo */
            margin-bottom: 10px; /* Espaçamento entre o título e o valor */
        }

        #contador {
            font-size: 4rem;
            margin-bottom: 10px; /* Espaçamento entre o valor e os botões */
        }

        #botoes {
            display: flex;
            justify-content: space-around; /* Alinha os botões com o valor */
            width: 100%;
        }

        button {
            font-size: 1.5rem;
            padding: 10px;
            width: 45px; /* Largura dos botões */
            background-color: #002b53; /* Cor do fundo dos botões */
            color: #ffffff; /* Cor do texto dos botões */
            border-radius: 50%; /* Transforma os botões em círculos */
            border: none; /* Remove a borda dos botões */
            cursor: pointer; /* Adiciona um cursor de mão nos botões */
        }
    </style>
</head>
<body>
    <div id="container">
        <p id="titulo">PROJETOS</p>
        <p id="contador">0</p>
        <div id="botoes">
            <button onclick="diminuir()">-</button>
            <button onclick="aumentar()">+</button>
        </div>
    </div>

    <script>
        var valor = 0; // Inicializa o valor do contador em 0

        function aumentar() {
            valor++; // Incrementa o valor em 1
            atualizarContador(); // Atualiza o valor exibido na página
        }

        function diminuir() {
            valor--; // Decrementa o valor em 1
            atualizarContador(); // Atualiza o valor exibido na página
        }

        function atualizarContador() {
            // Atualiza o elemento de texto com o novo valor do contador
            document.getElementById("contador").textContent = valor;
        }
    </script>
</body>
</html>
