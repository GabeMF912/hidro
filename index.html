<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: transparent; /* Fundo transparente da página */
        }

        #container {
            background-color: #8bbdff; /* Fundo do container interno */
            border-radius: 10px; /* Bordas arredondadas do container interno */
            padding: 20px;
            text-align: center;
            color: #002b53; /* Cor do texto */
            width: 300px; /* Largura do container interno */
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between; /* Distribui o espaço igualmente entre os elementos */
        }

        #titulo {
            font-size: 1.5rem;
        }

        button {
            font-size: 2rem;
            padding: 12px 15px; /* Espaçamento interno dos botões (vertical, horizontal) */
            background-color: #002b53; /* Cor do fundo dos botões */
            color: #ffffff; /* Cor do texto dos botões */
            border: none; /* Remove a borda dos botões */
            cursor: pointer; /* Adiciona um cursor de mão nos botões */
            border-radius: 10px; /* Bordas arredondadas dos botões */
        }

        #contador {
            font-size: 4rem; /* Aumenta o tamanho da fonte do número */
        }
    </style>
</head>
<body>
    <div id="container">
        <button onclick="diminuir()">-</button>
        <p id="contador">0</p>
        <button onclick="aumentar()">+</button>
    </div>

    <script>
        var valor = 0; // Inicializa o valor do contador em 0

        function aumentar() {
            valor++; // Incrementa o valor em 1
            atualizarContador(); // Atualiza o valor exibido na página
        }

        function diminuir() {
            valor--; // Decrementa o valor em 1
            atualizarContador(); // Atualiza o valor exibido na página
        }

        function atualizarContador() {
            // Atualiza o elemento de texto com o novo valor do contador
            document.getElementById("contador").textContent = valor;
        }
    </script>
</body>
</html>
